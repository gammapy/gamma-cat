source_id: 14
reference_id: 2017arXiv170805107K
file_id: 1
telescope: veritas

data:
  livetime: 10.8h 
  significance: 13.9

# Orbital period
orbit:
    # zero phase for orbital period from Gregory (2002)
    mjd0: 43366.3d
    period: {val: 26.4960, unit: day}

#############################################################
# spectral results are given for different orbital phases
# (values from Fig 3)
# phases 0.5-0.8
spec:
  phase: {min: 0.8, max: 0.5 }
  model:
    type: pl2
    parameters:
      e_min: {val: 0.3, unit: TeV}
      flux: {val: 3.27, err: 0.25, scale: 1e-12, unit: cm-2 s-1}
      index: {val: 2.81, err: 0.16}
  erange: {min: 0.3, max: 20.0, unit: TeV}
