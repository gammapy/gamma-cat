source_id: 30
reference_id: 2016arXiv161003751S
file_id: 2
telescope: veritas
# Contribution to the 6th International Symposium on High-Energy Gamma-Ray
# Astronomy (Gamma2016), Heidelberg, Germany

morph:
    type: point

orbit:
    # zero phase for orbital period
    mjd0: 54857     # arbitarily set to the date of the first Swift observations
    period: {val: 315, errp: 6, errn: 4 }

#############################################################
# spectral results are given for different orbital phases
# (values from Table 1 in proceedings)

# VERITAS 2010-2015, phases 0.6-0.8
spec:
  model:
    type: pl
    parameters:
      norm: {val: 6.12e-13, err: 6.78e-14, unit: cm-2 s-1 TeV-1}
      index: {val: 2.57, err: 0.12}
      e_ref: {val: 1, unit: TeV}
  mjd: {min: 56330.0, max: 56988.416}
  phase: {min: 0.6, max: 0.8 }
  erange: {min: 0.24, max: 4.47}
