reference_id: 2017arXiv170804045M
telescope: veritas

data:
  livetime: 60.h
  significance: 6.2

orbit:
  # zero phase for orbital period
  mjd0: 54857d     # arbitrarily set to the date of the first Swift observations
  period: {val: 315, errp: 6, errn: 4, unit: day}

