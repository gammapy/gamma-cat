type: object
additionalProperties: false
properties:

  source_id:
    type: integer
    description: Unique source identifier integer in gamma-cat

  reference_id:
    type: string
    description: Dataset reference identifier

  file_id:
    type: integer
    description: Counter for cases where multiple measurements are given in a paper for a given source (e.g. for sub-regions).

  telescope:
    "$ref": "#/definitions/telescope"

  data:
    type: object
    additionalProperties: false
    properties:
      livetime:
        type: string
        description: |
          Livetime (observation time minus dead)
          String that can be parsed by Astropy Units.

      zenith:
        type: number
        unit: deg
        description: Mean zenith angle

      offset:
        type: number
        unit: deg
        description: Mean offset angle

      n_on:
        type: number
        unit: counts
        description: Number of events in the on region

      n_off:
        type: number
        unit: counts
        description: Number of events in the off region

      alpha:
        type: number
        description: On / off exposure ration (used for excess computation)

      excess:
        type: number
        description: Excess (number of photons)

      significance:
        type: number
        description: Significance of the excess (pre-trial)

      significance_post_trial:
        type: number
        description: Significance of the excess (post-trial)

  pos:
    type: object
    additionalProperties: false
    properties:
      ra:
        type: object
        additionalProperties: false
        description: |
          Right Ascension (ICRC or FK5 J2000, it's almost the same)
          A string that can be parsed by Astropy Angle.
        properties:
          val: {type: string, description: Measured value}
          err: {type: string, description: Statistical error}
          err_sys: {type: string, description: Systematic error}

      dec:
        type: object
        additionalProperties: false
        description: |
          Declination (ICRC or FK5 J2000, it's almost the same)
          A string that can be parsed by Astropy Angle.
        properties:
          val: {type: string, description: Measured value}
          err: {type: string, description: Statistical error}
          err_sys: {type: string, description: Systematic error}

      glon:
        type: object
        additionalProperties: false
        description: |
          Galactic longitude
          A string that can be parsed by Astropy Angle.
        properties:
          val: {type: string, description: Measured value}
          err: {type: string, description: Statistical error}
          err_sys: {type: string, description: Systematic error}

      glat:
        type: object
        additionalProperties: false
        description: |
          Galactic latitude
          A string that can be parsed by Astropy Angle.
        properties:
          val: {type: string, description: Measured value}
          err: {type: string, description: Statistical error}
          err_sys: {type: string, description: Systematic error}

  morph:
    type: object
    additionalProperties: false
    properties:
      type:
        "$ref": "#/definitions/morph_type"

      sigma:
        type: object
        additionalProperties: false
        description: |
          Width parameter (semantics type-dependent)
          String that can be parsed by Angle
        properties:
          val: {type: string, description: Measured value}
          err: {type: string, description: Statistical error}
          err_sys: {type: string, description: Systematic error}

      sigma2:
        type: object
        additionalProperties: false
        description: |
          Width parameter (semantics type-dependent)
          String that can be parsed by Angle
        properties:
          val: {type: string, description: Measured value}
          err: {type: string, description: Statistical error}
          err_sys: {type: string, description: Systematic error}

      pa:
        type: object
        additionalProperties: false
        unit: deg
        description: |
          Position angle
          String that can be parsed by Angle
        properties:
          frame: {enum: [radec, galactic]}
          val: {type: string, description: Measured value}
          err: {type: string, description: Statistical error}
          err_sys: {type: string, description: Systematic error}

  orbit:
    type: object
    additionalProperties: false
    properties:
      mjd0:
        type: number
        unit: day
        description: Zero phase for orbital period in MJD

      period:
        type: object
        additionalProperties: false
        unit: day
        description: Orbital period
        properties:
          val: {type: string, description: Measured value}
          err: {type: string, description: Statistical error}
          errn: {type: string, description: Lower statistical error}
          errp: {type: string, description: Upper statistical error}
          err_sys: {type: string, description: Systematic error}

  spec:
    type: object
    additionalProperties: false
    properties:

      model:
        type: object
        additionalProperties: true

        # TODO: bring back spectral model validation at some point (possibly in Gammapy)
#        properties:
#
