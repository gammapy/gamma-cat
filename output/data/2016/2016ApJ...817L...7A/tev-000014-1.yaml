# Orbital period (for binaries only)
orbit:
  # zero phase for orbital period from Gregory (2002)
  mjd0: 43366.3d
  period: {val: 26.4960, unit: day}

# Average spectrum for whole data set
spec:
  mjd: {min: 56946.0, max: 57003.0}
  erange: {min: 0.3, max: 20., unit: TeV}
  model:
    type: pl
    parameters:
      norm: {val: 1.8, err: 0.1, err_sys: 0.4, scale: 1e-12, unit: cm-2 s-1 TeV-1}
      index: {val: 2.34, err: 0.07, err_sys: 0.3}
      e_ref: {val: 1, unit: TeV}
