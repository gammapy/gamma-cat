spec:
    type: pl
    mjd: {min: 55235.0, max: 55928.}
    phase: {min: 0.2, max: 0.4 }
    norm: {val: 7.7e-13, err: 0.5e-13, err_sys: 1.5e-13}
    index: {val: 2.6, err: 0.1, err_sys: 0.1}
    ref: 1
    erange: {min: 0.53, max: 7.08}
    filecounter: 4
