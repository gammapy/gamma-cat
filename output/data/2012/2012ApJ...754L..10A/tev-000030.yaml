source_id: 30
reference_id: 2012ApJ...754L..10A
telescope: magic

morph:
  type: point

orbit:
  # zero phase for orbital period
  mjd0: 54857d     # arbitrarily set to the date of the first Swift observations
  period: {val: 321, unit: day}

#############################################################
# spectral results are given for February 2011

spec:
  model:
    type: pl
    parameters:
      norm: {val: 1.2, err: 0.3, err_sys: 0.2, scale: 1e-12, unit: cm-2 s-1 TeV-1}
      index: {val: 2.6, err: 0.3, err_sys: 0.2}
      e_ref: {val: 1, unit: TeV}
  mjd: {min: 55598., max: 55559.}
  phase: {min: 0.31, max: 0.36}
  erange: {min: 0.136, max: 4., unit: TeV}
