source_id: 30
reference_id: 2014ApJ...780..168A
file_id: 4
telescope: veritas
# Note that this is a joint HESS/VERITAS paper

orbit:
  # zero phase for orbital period
  mjd0: 54857     # arbitarily set to the date of the first Swift observations
  period: {val: 315d, errp: 6d, errn: 4d}

#############################################################
# spectral results are given for different orbital phases
# (values from Table 3)

# VERITAS 2010-2012, phases 0.2-0.4
spec:
  model:
    type: pl
    parameters:
      norm: {val: 7.7, err: 0.5, err_sys: 1.5, scale: 1e-13, unit: cm-2 s-1 TeV-1}
      index: {val: 2.6, err: 0.1, err_sys: 0.1}
      e_ref: {val: 1, unit: TeV}
  mjd: {min: 55235.0, max: 55928.}
  phase: {min: 0.2, max: 0.4 }
  erange: {min: 0.53, max: 7.08, unit: TeV}
