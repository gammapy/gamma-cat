  model:
    type: pl
    parameters:
      norm: {val: 0.21, err: 0.4, err_sys: 0.04, scale: 1e-12, unit: cm-2 s-1 TeV-1}
      index: {val: 2.67, err: 0.2}
      e_ref: {val: 1, unit: TeV}
  phase: {min: 0.8, max: 0.2 }
  erange: {min: 0.235, max: 10.5}
